<div class="row " [hidden]="!show">
    <div class="col" >
      <table class="table table-bordered">
        <thead>
          <th>#</th>
          <th  *ngFor="let h of headers">{{h}}</th>
          <th>מחק</th>
        </thead>
        <tbody>
          <!--a table that givse for each order the order ditels and the  prodact ditels that orderde -->
          <tr *ngFor="let  t of tabls ;let i = index">
            <td width="10%" height="30px" ><p class="tdtext">{{i+1}}</p></td>
            <td width="22%" height="30px"><p class="tdtext"> תאריך:{{aditDate(tabls[i].date)[0]}} שעה:{{aditDate(tabls[i].date)[1]}}</p></td>
            <td width="10%" height="30px" ><p class="tdtext">{{tabls[i].adres}}</p></td>
            <td width="10%" height="30px" ><p class="tdtext">{{tabls[i].band}}</p></td>
            <td width="40%" height="20%"><iframe width="100%" height="100%" [src]="getUrl(tabls[i].url)"></iframe></td>
            <td class="tdtext">
                <div >
                  <!--Delete Order-->
                <button width="10%" height="30px" type="button" class="btn btn-outline-danger" (click)="removOrder(tabls[i].date)">
                  <i width="10%" height="10%" class="fa fa-trash"></i>
                </button>
                </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
